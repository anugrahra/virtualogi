    <link rel="stylesheet" href="style.css" />
    <title>VIRTUALOGI</title>
  </head>
  <body>
    <div class="cyberpunk-container">
      <div class="neon-text" data-text="VIRTUALOGI">VIRTUALOGI</div>
      <div class="moon"></div>
      <div class="poetry">
        <p class="digital-poem">
          Malam datang, dunia terasa berbeda,<br />
          Dalam kegelapan, cahaya kuning berdenyut,<br />
          Hidup bersama kode dan sinyal digital,<br />
          Cyberpunk mengalir dalam alunan malam.
        </p>
      </div>
      <div class="qr-code">
        <img
          src="https://api.qrserver.com/v1/create-qr-code/?size=75x75&data=https://heyanugrah.com"
          alt="QR Code"
        />
        <p class="cta">Scan kode ini, temukan kisah terlupakan.</p>
      </div>
    </div>
